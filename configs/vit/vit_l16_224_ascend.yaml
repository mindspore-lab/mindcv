# system config
mode: 0
distribute: True
num_parallel_workers: 8
val_while_train: True
val_interval: 1

# dataset config
dataset: "imagenet"
data_dir: "/data/imagenet"
shuffle: True
dataset_download: False
batch_size: 48 # diff from paper
drop_remainder: True

# Augmentation config
image_resize: 224
scale: [0.08, 1.0]
ratio: [0.75, 1.333]
hflip: 0.5
interpolation: "bicubic"
re_prob: 0.15
mixup: 0.2
cutmix: 1.0
cutmix_prob: 1.0
crop_pct: 0.875
color_jitter: [0.4, 0.4, 0.4]
auto_augment: "randaug-m9-mstd0.5"

# model config
model: "vit_l_16_224"
drop_rate: 0.12
drop_path_rate: 0.1
num_classes: 1000
pretrained: False
ckpt_path: ""
keep_checkpoint_max: 10
ckpt_save_policy: "top_k"
ckpt_save_dir: ""
epoch_size: 300
dataset_sink_mode: True
amp_level: "O2"

# loss config
loss: "CE"
loss_scale: 1024.0
label_smoothing: 0.1

# lr scheduler config
scheduler: "warmup_cosine_decay"
lr: 0.0005 #
min_lr: 1e-5
warmup_epochs: 32
decay_epochs: 268
lr_epoch_stair: False

# optimizer config
opt: "adamw"
weight_decay: 0.05
filter_bias_and_bn: True
use_nesterov: False
